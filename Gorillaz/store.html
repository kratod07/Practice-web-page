<!DOCTYPE html>
<html>
    <head>
        <title>Gorillaz / Store</title>
        <meta name="description" content="A basic html page UwU">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header class="main-header">
            <nav class="main-nav nav">
                <ul>
                    <li> <a href="index.html">HOME</a></li>
                    <li><a href="store.html">STORE</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                </ul>
            </nav>
            <h1 class="band-name band-name-large">Gorillaz</h1>
        </header>
        <section class="container content-section">
            <h2 class="section-header">MUSIC</h2>
            <div class="shop-items">
                <h3 class="shop-item-title">The Now Now</h3>
                <img class="shop-item-image" src="Images/The now now.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$15.99</span>
                    <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-items">
                <h3 class="shop-item-title">D-Sides</h3>
                <img class="shop-item-image" src="Images/D-Sides.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$25.99</span>
                    <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-items">
                <h3 class="shop-item-title">Demon Days</h3>
                <img class="shop-item-image" src="Images/Demon Days.png">
                <div class="shop-item-details">
                    <span class="shop-item-price">$39.99</span>
                    <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-items">
                <h3 class="shop-item-title">Humanz</h3>
                <img class="shop-item-image" src="Images/Humanz.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$9.99</span>
                    <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                </div>
            </div>
        </section>  
        <section class="container content-section">
            <h2 class="section-header">MERCH</h2>
            <div class="shop-items">
                <div class="shop-items">
                    <h3 class="shop-item-title">Shirt</h3>
                    <img class="shop-item-image" src="Images/Shirt.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$19.99</span>
                        <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-items">
                    <h3 class="shop-item-title">Coffee Cup</h3>
                    <img class="shop-item-image" src="Images/Cup.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$7.99</span>
                        <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
                <div class="cart-row">
                    <div class="cart-item cart-column">
                        <img class="cart-item-image" src="Images/Shirt.jpg" width="100" height="100">
                        <Span class="cart-item-title">T-Shirt</Span>
                    </div>
                    <Span class="cart-price cart-column">$19.99</Span>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" type="number" value="1">
                        <button class="btn btn-danger" role="button">REMOVE</button>
                    </div>
                </div>
            </div>
            <div class="cart-row">
                <div class="cart-item cart-column">
                    <img class="cart-item-image" src="Images/Demon Days.png" width="100" height="100">
                    <Span class="cart-item-title">Shirt</Span>
                </div>
                <Span class="cart-price cart-column">$39.99</Span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="2">
                    <button class="btn btn-danger" role="button">REMOVE</button>
                </div>
            </div>
            <div class="cart-total">
                <span class="cart-total-title">Total</span>
                <span class="cart-total-price">$99.97</span>
            </div>
            <div>
                <button class="btn btn-primary btn-purchase" role="button">PURCHASE</button>
            </div>
        </section>
        <footer class="main-footer">
            <div class="container main-footer-container">
                <h2 class="band-name">Gorillaz</h2>
                <ul class="nav footer-nav">
                    <li>
                        <a href="https://www.youtube.com/channel/UCfIXdjDQH9Fau7y99_Orpjw" target="_blank"> 
                            <img src="Images/YouTube Logo.png" >
                        </a>
                    </li>
                    <li>
                        <a href="https://open.spotify.com/artist/3AA28KZvwAUcZuOKwyblJQ" target="_blank"> 
                            <img src="Images/Spotify Logo.png" > 
                        </a>
                    </li>
                    <li>
                        <a href="https://www.facebook.com/Gorillaz" target="_blank">
                            <img src="Images/Facebook Logo.png" >
                        </a>
                    </li>
                </ul>
            </div>
        </footer>
    </body>
</html>
